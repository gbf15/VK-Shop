let totalPrice = 0;

function addToCart(productName, price) {
    cart.push({ name: productName, price: price });
    updateCartDisplay();
}

function updateCartDisplay() {
    const cartItemsList = document.getElementById("cart-items");
    const totalPriceDisplay = document.getElementById("total-price");

    cartItemsList.innerHTML = "";
    totalPrice = 0;

    cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
        cartItemsList.appendChild(li);
        totalPrice += item.price;
    });

    totalPriceDisplay.textContent = totalPrice.toFixed(2);
}

function toggleCartModal() {
    const modal = document.getElementById("cart-modal");
    modal.style.display = (modal.style.display === "block") ? "none" : "block";
}

function checkout() {
    if(cart.length === 0) {
        alert("Your cart is empty!");
        return;
    }
    alert(`Total price is $${totalPrice.toFixed(2)}. Thank you for your purchase!`);
    cart = [];
    updateCartDisplay();
    toggleCartModal();
}

// Close modal when clicking outside of it
window.onclick = function(event) {
    const modal = document.getElementById("cart-modal");
    if (event.target === modal) {
        modal.style.display = "none";
    }
}

function checkout() {
    if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
    }

    // Retrieve contact form details
    const name = document.querySelector(".contact-form input[type='text']").value;
    const userMessage = document.querySelector(".contact-form textarea").value;

    if (!name || !userMessage) {
        alert("Please fill out your name and message in the contact form.");
        return;
    }

    // Generate a summary message of the cart with contact form details
    let message = `Order Details:\n\nName: ${name}\nMessage: ${userMessage}\n\nItems:\n`;

    cart.forEach((item, index) => {
        message += `${index + 1}. ${item.name} - $${item.price.toFixed(2)}\n`;
    });

    message += `\nTotal: $${totalPrice.toFixed(2)}\nThank you for your purchase!`;

    // Encode the message for URL
    const encodedMessage = encodeURIComponent(message);
    const phoneNumber = "96103226752"; // Replace with your WhatsApp number
    const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

    // Open WhatsApp with the pre-filled message
    window.open(whatsappURL, "_blank");

    // Clear the cart and form fields after sending the message
    cart = [];
    updateCartDisplay();
    document.querySelector(".contact-form input[type='text']").value = "";
    document.querySelector(".contact-form textarea").value = "";
    toggleCartModal();
}
